<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Subscription</title>
    <link rel="stylesheet" href="cart.css">
    <title>Side cart</title>
</head>

<body>
    <!-- Open Btn -->
    <button id="open_cart_btn">
        <img src="images/shoppingcart.jpg" alt="" style="width: 30px;" />
    </button>

    <!-- Items -->
    <div class="items">
        
    </div>
    <!-- Backdrop -->
     <div class="backdrop"></div>
    <!-- Side Cart -->
    <div id="sidecart" class="sidecart">
        <div class="cart_content">
            <!-- Cart Header -->
            <div class="cart_header">
                <img src="images/shoppingcart.jpg" alt="cart" style="width: 30px;" />
                <div class="header_title">
                    <h2>Shopping cart</h2>
                    <span id="items_num">4</span>
                </div>
                <span id="close_btn" class="close_btn">&times;</span>
            </div>
            <!--Cart Items-->
            <div class="cart_items"></div>
            <!-- Cart Actions -->
            <div class="cart_actions">
                <div class="subtotal">
                    <p>SUBTOTAL: </p>
                    <p>$<span id="subtotal_price">3896</span></p>
                </div>
                <button>View Cart</button>
                <button>Checkout</button>
            </div>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
